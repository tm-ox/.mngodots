# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none
bind=ALT,r,reload_config

# menu and terminal
bind=SUPER,a,spawn,dms ipc call notifications toggle
bind=SUPER,r,spawn,dms ipc call spotlight toggle
bind=SUPER+SHIFT,r,spawn,dms ipc call clipboard toggle
# bind=SUPER+SHIFT,r,spawn,rofi -show drun
bind=SUPER,g,spawn,dms ipc call processlist toggle
bind=SUPER+SHIFT,g,spawn,dms ipc call settings toggle
# bind=SUPER+SHIFT,r,spawn,/bin/bash -c "/home/tm/.config/scripts/rofi-power.sh"
bind=ALT+SHIFT,k,spawn,dms ipc call keybinds toggle mangowc
bind=SUPER,q,spawn,kitty
# bind=SUPER,e,spawn,kitty -e yazi
bind=SUPER,e,toggle_named_scratchpad,none,kitty-yazi,kitty -T kitty-yazi -e yazi
windowrule=isnamedscratchpad:1,width:1640,height:920,title:kitty-yazi

# exit
bind=SUPER,m,quit
bind=SUPER,c,killclient
bind=ALT+SHIFT,q,spawn,dms ipc call powermenu toggle
# bind=SUPER+SHIFT,q,spawn,dms ipc call lock lock
# bind=SUPER+SHIFT,q,spawn,sh -c "dms ipc call lock lock && systemctl suspend"
bind=SUPER+SHIFT,q,spawn,/bin/bash -c "/home/tm/.config/scripts/mango-suspend.sh"

# utils
bind=NONE,Print,spawn,/bin/bash -c "/home/tm/.config/scripts/grim-selection.sh"
# bind=SUPER,a,spawn,swaync-client -t -sw
# binde=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=NONE,XF86AudioRaiseVolume,spawn,dms ipc call audio increment 5
bind=SUPER,F3,spawn,dms ipc call audio increment 5
# binde=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioLowerVolume,spawn,dms ipc call audio decrement 5
bind=SUPER,F2,spawn,dms ipc call audio decrement 5
# bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=NONE,XF86AudioMute,spawn,dms ipc call audio mute
bind=SUPER,F4,spawn,dms ipc call audio mute
# bind=NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=NONE,XF86AudioMicMute,spawn,dms ipc call audio micmute
bind=SUPER,F1,spawn,dms ipc call audio micmute
# bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set +5%
bind=NONE,XF86MonBrightnessUp,spawn,dms ipc call brightness increment 5 ""
bind=SUPER,Up,spawn,dms ipc call brightness increment 5 ""
# bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set -5%
bind=NONE,XF86MonBrightnessDown,spawn,dms ipc call brightness decrement 5 ""
bind=SUPER,Down,spawn,dms ipc call brightness decrement 5 ""
bind=SUPER,F8,spawn,dms ipc call mpris next
bind=SUPER,F6,spawn,dms ipc call mpris previous
bind=SUPER,F7,spawn,dms ipc call mpris playPause
bind=SUPER,F5,spawn,dms ipc call mpris stop

# scratch
windowrule=isnamedscratchpad:2,width:1640,height:920,title:Joplin
windowrule=scratchpad_width:1640,scratchpad_height:920,title:Joplin
bind=SUPER,s,toggle_named_scratchpad,none,Joplin,joplin-desktop
WMCLASS_ID=crx_gdfaincndogidkdcdkhapmbffkckdkhn
windowrule=isnamedscratchpad:3,width:1640,height:920,appid:$WMCLASS_ID,title:Gemini
windowrule=scratchpad_width:1640,scratchpad_height:920,appid:$WMCLASS_ID
bind=SUPER,z,toggle_named_scratchpad,none,Gemini,/opt/vivaldi/vivaldi --profile-directory=Default --app-id=gdfaincndogidkdcdkhapmbffkckdkhn
windowrule=isnamedscratchpad:4,width:1640,height:920,title:Spotify
windowrule=scratchpad_width:1640,scratchpad_height:920,title:Spotify
bind=SUPER,x,toggle_named_scratchpad,none,Spotify,spotify-launcher

# apps
bind=SUPER,w,spawn,$HOME/.config/scripts/vivaldi-tm.sh
bind=SUPER+SHIFT,w,spawn, $HOME/.config/scripts/vivaldi-ape.sh
bind=SUPER,b,spawn, $HOME/.config/scripts/vivaldi-beyond.sh
bind=SUPER+SHIFT,b,spawn, $HOME/.config/scripts/vivaldi-wrk.sh
bind=SUPER,v,spawn,kitty -e bash -c vim
bind=SUPER+SHIFT,e,spawn,$HOME/.config/scripts/open-fuz.sh
# bind=SUPER+SHIFT,d,spawn,pcmanfm
bind=SUPER+SHIFT,d,spawn,zeditor $HOME/.mngodots
bind=SUPER,d,spawn,zeditor $HOME/.hyprdots
# bind=SUPER,z,spawn,zeditor
# bind=SUPER,o,spawn,joplin-desktop
# bind=SUPER,u,spawn,upwork

# bind=SUPER,i,spawn,/opt/vivaldi/vivaldi--profile-directory=Default--app-id=gdfaincndogidkdcdkhapmbffkckdkhn # Gemini

# switch layout
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
bind=SUPER,n,switch_layout

# layout
bind=ALT+SHIFT,t,setlayout,tile
bind=ALT+SHIFT,s,setlayout,scroller
bind=ALT+SHIFT,g,setlayout,grid
bind=ALT+SHIFT,d,setlayout,deck
bind=ALT+SHIFT,m,setlayout,monocle
bind=ALT+SHIFT,c,setlayout,center_tile
bind=ALT+SHIFT,v,setlayout,vertical_tile
bind=ALT+SUPER,v,setlayout,vertical_scroller

# switch window focus
bind=SUPER,Tab,focusstack,next
# bind=ALT,Left,focusdir,left
bind=SUPER,h,focusdir,left
# bind=ALT,Right,focusdir,right
bind=SUPER,l,focusdir,right
# bind=ALT,Up,focusdir,up
bind=SUPER,k,focusdir,up
# bind=ALT,Down,focusdir,down
bind=SUPER,j,focusdir,down

# swap window
bind=SUPER+ALT,k,exchange_client,up
bind=SUPER+ALT,j,exchange_client,down
bind=SUPER+ALT,h,exchange_client,left
bind=SUPER+ALT,l,exchange_client,right

# switch window status
bind=SUPER+ALT,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=SUPER,f,togglefloating,
bind=SUPER+SHIFT,f,spawn,dms ipc call bar toggle
bind=ALT,a,togglemaximizescreen,
bind=ALT,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
# bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
# bind=SUPER,s,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,
bind=SUPER,t,increase_proportion,0.1
bind=SUPER,y,increase_proportion,0.1

# tag switch
bind=SUPER+SHIFT,h,viewtoleft_have_client,0
bind=SUPER+SHIFT,l,viewtoright_have_client,0

# bind=SUPER,1,view,1,0
# bind=SUPER,2,view,2,0
# bind=SUPER,3,view,3,0
# bind=SUPER,4,view,4,0
# bind=SUPER,5,view,5,0
# bind=SUPER,6,view,6,0
# bind=SUPER,7,view,7,0
# bind=SUPER,8,view,8,0
# bind=SUPER,9,view,9,0

bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6
bind=SUPER,7,comboview,7
bind=SUPER,8,comboview,8
bind=SUPER,9,comboview,9

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
bind=ALT,h,focusmon,left
bind=ALT,l,focusmon,right
bind=SHIFT+ALT,l,tagmon,left
bind=SHIFT+ALT,h,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=SUPER+ALT,Up,movewin,+0,-50
bind=SUPER+ALT,Down,movewin,+0,+50
bind=SUPER+ALT,Left,movewin,-50,+0
bind=SUPER+ALT,Right,movewin,+50,+0
bind=SUPER+ALT,x,centerwin

# resizewin
bind=SUPER+CTRL,k,resizewin,+0,-50
bind=SUPER+CTRL,j,resizewin,+0,+50
bind=SUPER+CTRL,h,resizewin,-50,+0
bind=SUPER+CTRL,l,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,focusdir,left
axisbind=SUPER,DOWN,focusdir,right
axisbind=ALT,DOWN,focusmon,right
axisbind=ALT,UP,focusmon,left
axisbind=SUPER+SHIFT,UP,viewtoleft_have_client
axisbind=SUPER+SHIFT,DOWN,viewtoright_have_client

# layer rule
layerrule=animation_type_open:zoom,layer_name:yazi
layerrule=animation_type_close:zoom,layer_name:yazi
